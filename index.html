<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同城位置服务</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #4CAF50;
            color: white;
        }
        .secondary-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="status">正在初始化位置服务...</div>
    <div id="map"></div>
    
    <!-- 初始欢迎弹窗 -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>欢迎使用同城位置服务</h2>
            <p>我们正在通过您的IP地址确定大致位置...</p>
            <div id="ipLocationInfo"></div>
            <p>允许位置权限后，我们可以提供：</p>
            <ul>
                <li>精确的当前位置</li>
                <li>周边同城信息查询</li>
                <li>更准确的导航服务</li>
                <li>个性化的本地推荐</li>
            </ul>
            <div class="modal-buttons">
                <button id="requestLocation" class="primary-btn">允许位置访问</button>
                <button id="continueWithout" class="secondary-btn">仅使用IP位置</button>
            </div>
        </div>
    </div>
    
    <!-- 位置获取成功弹窗 -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <h3>位置服务已启用</h3>
            <div id="locationDetails"></div>
            <div class="modal-buttons">
                <button id="closeLocationModal" class="primary-btn">确定</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
